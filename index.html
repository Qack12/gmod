<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .loading-text {
            font-size: 2rem;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Tło wideo -->
    <iframe 
        id="video-background" 
        src="https://www.youtube.com/embed/98skfXw9Goc?autoplay=1&mute=1&controls=0&loop=1&playlist=98skfXw9Goc" 
        frameborder="0" 
        allow="autoplay; fullscreen" 
        allowfullscreen>
    </iframe>

    <!-- Informacje na ekranie ładowania -->
    <div class="content">
        <h1>Ładowanie serwera...</h1>
        <p class="loading-text">Proszę czekać</p>
    </div>
</body>
</html>
